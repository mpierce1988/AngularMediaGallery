<!-- login.component.html -->
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Login
          </div>
          <div class="card-body">
  
            <!-- Display Success Message -->
            <div *ngIf="successMessage" class="alert alert-success">
              {{ successMessage }}
            </div>
  
            <!-- Display Errors -->
            <div *ngIf="errors.length > 0" class="alert alert-danger">
              <ul>
                <li *ngFor="let error of errors">{{ error }}</li>
              </ul>
            </div>
  
            <!-- Login Form -->
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
  
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter email"
                  formControlName="email">
                <small *ngIf="form.value.email.invalid && form.value.email.touched" class="text-danger">
                  Email is required.
                </small>
              </div>
  
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  formControlName="password">
                <small *ngIf="form.value.password.invalid && form.value.password.touched" class="text-danger">
                  Password is required.
                </small>
              </div>
  
              <button [disabled]="loading || form.invalid" type="submit" class="btn btn-primary">
                {{ loading ? 'Logging in...' : 'Login' }}
              </button>
              
              <!-- Reset Form -->
              <button type="button" class="btn btn-secondary ml-2" (click)="reset()">Reset</button>

              <!-- Button that navigates to /register -->
              <a class="btn btn-success" routerLink="/register">Register</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
